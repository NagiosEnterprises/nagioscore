name: Nagios Core Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install other dependencies
      run: |
        sudo apt update
        sudo apt install libgd-dev valgrind gcovr lcov gperf
    - name: configure
      run: ./configure --enable-libtap
    - name: make test
      run: make test
